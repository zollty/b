<div class="article-footer clearfix" style="background: #fafafa; padding: 0 2%; margin-top: -20px;">
		<div class="article-catetags">
			<div class="article-categories" style="padding: .5em 0;
  float: left;
  color: #d6d6d6;
  margin-top: .3em;
  margin-right: 1em;">
			  <i class="fa fa-th-list"></i>
			  {% for category in page.categories %} 
			  <a class="article-category-link pjaxlink" style="padding: .5em; margin: 0 .3em;" href="{{ site.baseurl }}/categories#{{ category }}">{{ category }}</a>
			  {% endfor %}
			</div>
			
			<div class="article-tags" style="padding: .5em 0;
  float: left;
  color: #d6d6d6;
  margin-top: .3em;">
			  <i class="fa fa-tags"></i>
			  {% for tag in page.tags %} 
			  <a class="pjaxlink" href="{{ site.baseurl }}/tags#{{ tag }}" style="padding: .5em; margin: 0 .3em; background: #e6e6e6;">{{ tag }}</a>
			  {% endfor %}
			</div>
		</div>
	</div>
