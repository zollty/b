---
title: 分类
layout: base
---

<div id="cate-wr">
{% for cat in site.categories %}
  <!-- {{ cat[0] | md5 }} -->
  <!-- {{ cat[0] | remove: ' ' | strip_newlines | downcase | md5 }} -->
  <a href="#{{ cat[0] | md5 }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}">{{ cat[0] }} <sup>{{ cat[1].size }}</sup></a>
{% endfor %}
</div>

<div class="my-tag-wr">
{% for cat in site.categories %}
  <button type="button" class="btn btn-primary show" data-toggle="collapse" id="{{ cat[0] | md5 }}" data-target="#modal-{{ cat[0] }}">{{ cat[0] }} ({{ cat[1].size }})&nbsp; <span class="caret"></span></button>
  <ul id="modal-{{ cat[0] }}" class="in collapse" style="height: auto;">{% for post in cat[1] %}
  <li class="pagi-list-item"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time> &raquo; <a class="pjaxlink" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}</ul>
{% endfor %}
</div>
